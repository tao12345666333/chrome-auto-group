<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Grouper Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="options-container">
    <h1>Tab Grouper Settings</h1>
    <form id="settingsForm">
      <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="url" id="apiUrl" placeholder="https://api.openai.com/v1/chat/completions" required>
      </div>
      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="sk-..." required>
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" placeholder="gpt-3.5-turbo" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
